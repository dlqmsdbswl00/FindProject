<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
        function updateEX() {
            if (confirm("수정하시겠습니까?")) {
                return true;
            }
            return false;
        }

    </script>
    <style type="text/css">
        li {
            list-style: none;
        }

        #reply {
            list-style: none;
            padding: 0;
            overflow-y: auto;
            max-height: 200px; /* Adjust as needed */
        }

        #reply li {
            border: 1px solid #ccc;
            margin-bottom: 10px; /* Adjust spacing as needed */
            padding: 10px;
            display: inline-block;
            width: calc(20% - 20px); /* Adjust the width and margin as needed */
            margin-right: 10px;
        }

        #reply li:last-child {
            border-bottom: none;
        }

        #reply .comment-content {
            font-size: 14px;
            color: #333;
        }

        #reply .comment-author {
            font-weight: bold;
            color: #0066cc;
            margin-right: 10px;
        }

        #reply .comment-date {
            color: #888;
        }

        #replyId {
            width: 150px; /* Adjust the width as needed */
        }

        #exampleFormControlTextarea1 {
            width: 100%;
            margin-top: 10px;
        }

        #add, #show {
            margin-top: 10px;
        }

        .card {
            margin-top: 20px;
        }

        .comment-actions {
            margin-top: 10px;
        }

        #add, #show {
            margin-right: 10px; /* Adjust as needed */
            margin-bottom: 7px; /* Add this line to control the vertical spacing */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div id="container">
        <h1>상세보기</h1>
        <form action="/review/reviewUpdate" method="post" onsubmit="return updateEX()">
            <input type="hidden" name="seq" th:value="${dto.seq}" />
            <table class="table">
                <tr>
         <th>작성자[EMAIL]</th>
         <td th:text="${dto.email}"></td>
      </tr>
      <tr>
         <th>예약날짜</th>
         <td>
            <input type="text" name="regdate" th:value="${#dates.format(dto.regdate, 'yyyy년 MM월 dd일 HH:mm')}"  class="form-control" />            
         </td>
      </tr>
      <tr>
         <th>제목</th>
         <td>
            <input type="text" name="title" th:value="${dto.title}" class="form-control" />
         </td>
      </tr>
      <tr>
         <th>내용</th>
         <td>
            <th:block th:if="${session.ldto.email==dto.email}">
            <textarea rows="10" cols="60" name="content" th:text="${dto.content}" class="form-control">   </textarea>
         </th:block>
         <th:block th:unless="${session.ldto.email==dto.email}">
            <textarea rows="10" cols="60" name="content" th:text="${dto.content}" class="form-control">   </textarea>
         </th:block>
            
         </td>
      </tr>
      <tr>
         <td colspan="2">
            <th:block th:if="${dto.email==session.ldto.email}">
               <button type="submit" class="btn">수정</button>
            </th:block>
            <th:block th:unless="${dto.email==session.ldto.email}">
               <button type="submit" class="btn" style="display: none;">수정</button>
            </th:block>
               <button type="button" class="btn" th:onclick="|location.href='@{/review/reviewList}'|">목록</button>
            <th:block th:if="${dto.email==session.ldto.email}">
               <button type="button" title="삭제" class="btn"  th:onclick="|location.href='@{/review/mulDel(seq=${dto.seq})}'|"><span class="glyphicon glyphicon-trash" ></span></button>
            </th:block>
            <th:block th:unless="${dto.email==session.ldto.email}">
               <button type="button" title="삭제" class="btn"  th:onclick="|location.href='@{/review/mulDel(seq=${dto.seq})}'|"  style="display: none;"><span class="glyphicon glyphicon-trash" ></span></button>
            </th:block>   
               
               
         </td>
      </tr>
            </table>
            
        </form>
    </div>
</div>
</body>
</html>
