<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>오류 발생</title>
</head>

<body>
	<h1>문제가 발생했습니다.</h1>
	<p>상태 코드: <span th:text="${status}"></span></p>
	<p>오류: <span th:text="${error}"></span></p>
	<p>메시지: <span th:text="${message}"></span></p>
	<p>요청 경로: <span th:text="${path}"></span></p>
	<p>발생 시각: <span th:text="${timestamp}"></span></p>
	<p>다시 시도해주세요.</p>
</body>

</html>
