<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Fin.D</title>
	<link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css">
	<link rel="stylesheet" th:href="@{/css/account.css}">
	<link rel="stylesheet" th:href="@{/css/header-footer.css}">
	<link rel="stylesheet" th:href="@{/css/global.css}">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<style>
		/* 전체 레이아웃 */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			height: 100vh;
		}

		main {
			display: flex;
			flex: 1;
			height: calc(100vh - 100px);
			/* 헤더와 푸터 제외 높이 */
		}

		/* 왼쪽 영역 */
		.left-side {
			flex: 1;
			padding: 20px;
			box-sizing: border-box;
			background-color: #f9f9f9;
			border-right: 1px solid #ddd;
			overflow-y: auto;
		}

		/* 오른쪽 영역 */
		.right-side {
			flex: 1;
			padding: 20px;
			box-sizing: border-box;
			background-color: #ffffff;
			overflow-y: auto;
		}

		/* 반응형 디자인 */
		@media (max-width: 768px) {
			main {
				flex-direction: column;
			}

			.left-side {
				border-right: none;
				border-bottom: 1px solid #ddd;
			}
		}

		/* 유저 프로필 */
		.user-info {
			display: flex;
			align-items: center;
			gap: 15px;
			margin-bottom: 20px;
		}

		.profile-pic {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			object-fit: cover;
		}

		.features {
			margin-top: 20px;
		}

		#list .box {
			border: 1px solid #ddd;
			padding: 10px;
			margin-bottom: 10px;
			background: #fff;
			border-radius: 8px;
		}

		.balance_amt,
		.transaction_list {
			margin-top: 10px;
			color: #333;
		}

		.transaction_list ul {
			list-style: none;
			padding: 0;
		}

		.transaction_list li {
			margin-bottom: 5px;
			padding: 5px;
			border-bottom: 1px dashed #ccc;
		}
	</style>
	<script type="text/javascript">
		function myInfo() {
			$(".alistview").show();
			$.ajax({
				url: "/banking/myinfo",
				method: "get",
				dataType: "json",
				success: function (data) {
					var res_list = data.res_list;
					$("#list").html(""); // 기존 목록 초기화
					for (var i = 0; i < res_list.length; i++) {
						$("#list").append(
							'<div class="box container">'
							+ '  <div>'
							+ '     <h1>' + res_list[i].account_alias + '</h1>'
							+ '     <p>' + res_list[i].fintech_use_num + ' [' + res_list[i].bank_name + ']</p>'
							+ '  </div>'
							+ '  <div class="sub_menu">'
							+ '     <button onclick="balance(\'' + res_list[i].fintech_use_num + '\',this)" class="balance">잔액조회</button>'
							+ '  </div>'
							+ '  <div class="balance_amt"></div>'
							+ '</div>'
						);
					}
				}
			});
		}

		function balance(fintech_use_num, btnEle) {
			$.ajax({
				url: "/banking/balance",
				method: "get",
				data: {"fintech_use_num": fintech_use_num},
				dataType: "json",
				success: function (data) {
					var box = $(btnEle).parents(".box").eq(0);
					box.find(".balance_amt").html(
						"<p>잔액:" + data.balance_amt + "</p>"
						+ "<p><button onclick='transactionList(\"" + fintech_use_num + "\",this)'>거래내역조회</button></p>"
					);
				},
				error: function () {
					alert("통신실패");
				}
			});
		}

		function transactionList(fintech_use_num, btnEle) {
			$.ajax({
				url: "/banking/transactionList",
				method: "get",
				data: {"fintech_use_num": fintech_use_num},
				dataType: "json",
				success: function (data) {
					var list = "<ul>";
					for (var i = 0; i < data.res_list.length; i++) {
						var res = data.res_list[i];
						list += "<li>" + res.tran_date
							+ " [" + res.branch_name + "] "
							+ res.inout_type + " "
							+ res.print_content + ":" + res.tran_amt + "</li>";
					}
					list += "</ul>";
					$(".right-side").html(list); // 오른쪽 영역에 거래내역 표시
				}
			});
		}
	</script>
</head>

<body>
	<!-- 헤더 -->
	<header th:insert="fragments/header :: header"></header>

	<!-- 메인 콘텐츠 -->
	<main>
		<!-- 왼쪽 영역 -->
		<section class="left-side">
			<div class="user-info">
				<img src="/image/default-profile.jpg" alt="프로필" class="profile-pic">
				<h1 th:text="${userName}"></h1>
			</div>
			<div class="features">
				<div class="feature">
					<div class="subtitle">
						<i class="fi fi-br-piggy-bank"></i>
						<h2>계좌조회</h2>
					</div>
					<div class="addAccount">
						<button onclick="myInfo()">계좌목록 조회</button>
					</div>
					<div id="list">
						<!-- 계좌목록 -->
					</div>
				</div>
			</div>
		</section>

		<!-- 오른쪽 영역 -->
		<section class="right-side">
			<h2>거래내역</h2>
			<!-- 거래내역이 여기에 표시됩니다 -->
		</section>
	</main>

	<!-- 푸터 -->
	<footer th:insert="fragments/footer :: footer"></footer>
</body>

</html>
