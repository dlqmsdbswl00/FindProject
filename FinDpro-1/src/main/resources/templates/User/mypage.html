<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>마이페이지</title>
	<link rel="stylesheet" th:href="@{/css/global.css}">
	<link rel="stylesheet" th:href="@{/css/header-footer.css}">
	<link rel="stylesheet" th:href="@{/css/home.css}">
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>


</head>

<body>
	<header th:insert="fragments/header :: header"></header>

	<main>
		<section class="main-content">
			<!-- 상단 영역 -->
			<section class="main-top">
				<h1 th:text="${userName} + '님의 마이페이지'">사용자님의 마이페이지</h1>
			</section>

			<!-- 하단 영역 -->
			<div class="main-bottom">
				<div class="left-side">
					<div class="user-info">
						<img class="user-pic" src="/images/default-profile.jpg" alt="프로필">
						<h2 class="user-name" th:text="${userName}"></h2>
					</div>
				</div>

				<div class="right-side">
					<div class="features">
						<div class="feature">
							<div class="subtitle">
								<i class="fi fi-br-user-pen"></i>
								<h2>정보 수정</h2>
							</div>
							<p th:text="'잔액: ' + ${accountBalance}"></p>
						</div>
						<div class="feature">
							<div class="subtitle">
								<i class="fi fi-br-otp"></i>
								<h2>비밀번호 변경</h2>
							</div>
							<p th:text="'이번 달 지출: ' + ${monthlyExpense}"></p>
						</div>
						<div class="feature">
							<div class="subtitle">
								<i class="fi fi-br-bank"></i>
								<h2>계좌 변경</h2>
							</div>
							<p th:text="'주요 지출: ' + ${mainSpending}"></p>
						</div>
						<div class="feature">
							<div class="subtitle">
								<i class="fi fi-br-remove-user"></i>
								<h2>회원탈퇴</h2>
							</div>
							<p th:text="'저금: ' + ${habitSaving}"></p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer th:insert="fragments/footer :: footer"></footer>
</body>

</html>
