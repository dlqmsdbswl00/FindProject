<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Fin.D 홈</title>
	<link rel="stylesheet" th:href="@{/css/global.css}">
	<link rel="stylesheet" th:href="@{/css/header-footer.css}">
	<link rel="stylesheet" th:href="@{/css/home.css}">
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>


</head>

<body>
	<header th:insert="fragments/header :: header"></header>

	<main>
		<section class="main-content">
			<div class="left-side">
				<div class="user-info">
					<img src="/images/default-profile.jpg" alt="프로필" class="profile-pic">
					<h1 th:text="${userName}"></h1>
				</div>
			</div>

			<div class="right-side">
				<div class="features">
					<div class="feature">
						<div class="subtitle">
							<i class="fi fi-br-sack-dollar"></i>
							<h2>계좌현황</h2>
						</div>
						<p th:text="'잔액: ' + ${accountBalance}"></p>
					</div>
					<div class="feature">
						<div class="subtitle">
							<i class="fi fi-br-payroll-calendar"></i>
							<h2>소비달력</h2>
						</div>
						<p th:text="'이번 달 지출: ' + ${monthlyExpense}"></p>
					</div>
					<div class="feature">
						<div class="subtitle">
							<i class="fi fi-br-chart-pie-simple-circle-dollar"></i>
							<h2>소비분석</h2>
						</div>
						<p th:text="'주요 지출: ' + ${mainSpending}"></p>
					</div>
					<div class="feature">
						<div class="subtitle">
							<i class="fi fi-br-piggy-bank"></i>
							<h2>습관저금통</h2>
						</div>
						<p th:text="'저금: ' + ${habitSaving}"></p>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer th:insert="fragments/footer :: footer"></footer>
</body>

</html>
